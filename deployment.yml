apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
      - name: your-app
        image: your-docker-image
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-service
spec:
  selector:
    app: your-app
  ports:
    - protocol: TCP
      port: 81
      targetPort: 8001
  type: LoadBalancer
